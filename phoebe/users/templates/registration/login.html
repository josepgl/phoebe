{% extends 'users/base.html' %}

{% block content %}
<div class="mx-auto" style="width: 200px;">
    <h2>Login</h2>
    <br>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Login">
    </form>

    <a href="{% url 'dashboard' %}">Back to dashboard</a>
    <br>
    <a href="{% url 'password_reset' %}">Reset password</a>
    <br>
    <a href="{% url 'register' %}">Register</a>
</div>

{% endblock %}
